<!DOCTYPE html>

<html>

  <head>
    <title>LinkToBooks demo app</title>

    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
        <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    
    <script type="text/javascript" src="/js-libs/json2-2012-10-08.js"></script>
    <script type="text/javascript" src="/js-libs/jquery-1.8.3.min.js"></script>

    <script type="text/javascript" src="/js-libs/underscore-1.4.3.js"></script>
    <script type="text/javascript" src="/js-libs/backbone-0.9.9.js"></script>
    <script type="text/javascript" src="/js-libs/backbone.marionette-1.0.0-rc2.js"></script>

    <script type="text/javascript" charset="utf-8">
      // If we don't have cors support in the browser then always use JSONP
      if ( ! $.support.cors ) { 
        var original = Backbone.sync;
        Backbone.sync = function (method, model, options) {
          if (!options) options = {};
          options.dataType = 'jsonp';
          return original(method,model,options);
        };
      }
    </script>

    <script type="text/javascript" src="/js-libs/require-2.1.4.js" data-main="/js/main.js"></script>

  </head>

  <body>
    
    <noscript>
      For full functionality of this site it is necessary to enable JavaScript.
      Here are the <a href="http://www.enable-javascript.com/" target="_blank">
      instructions how to enable JavaScript in your web browser</a>.
    </noscript>

    <header>
      <h1>LinkToBooks demo app</h1>
    </header>
    
    <div id="content">
      
    </div>
    <footer>
      <a href="https://github.com/LinkToBooks/l2b-demo-app">The code for this website is on Github</a>
    </footer>
    
  </body>
</html>

<script id="layout-template" type="text/template">

  <div id="country-box">
  </div>

  <div id="search-box">
  </div>
  
  <div id="book-box">      
  </div>

  <div id="prices-box">
  </div>

</script>

<script id="country-box-template" type="text/template">
  country:  <span id="current-country"><%= name %> (<%= id %>)</span>
</script>

<script id="search-box-template" type="text/template">
  <form>
    <input type="search" name="isbn" placeholder="ISBN number" />
    <input type="submit" value="Go" />
    (McGee on food: 0340831499)
  </form>
</script>

<script id="book-box-template" type="text/template">

  <h1><%- title || 'Fetching title...' %></h1>
  
  <p>
    <strong>author:</strong> <%- author || '???' %>
  </p>
  <p>
    <strong>isbn:</strong> <%- isbn || '???' %>
  </p>

</script>

<script id="price-template" type="text/template">

    <p>
      <strong>price:</strong> <%- price || '???' %>
    </p>

</script>

<script id="price-none-template" type="text/template">

    <p>
      There are no prices to show
    </p>

</script>
